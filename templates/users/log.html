{% extends "base.html"  %}
{% load static %}

{% block title   %} Inscription {% endblock  %}

{% block content %}

<!-- log.html -->
<form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_prenom">Prénom:</label>
                        <div class="col-sm-10">
                            {{ form.prenom }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_nom">Nom:</label>
                        <div class="col-sm-10">
                            {{ form.nom }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_date_naissance">Date de naissance:</label>
                        <div class="col-sm-10">
                            {{ form.date_naissance }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_email">Email:</label>
                        <div class="col-sm-10">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_mot_de_pass">Mot de passe:</label>
                        <div class="col-sm-10">
                            {{ form.mot_de_pass }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id_confirmer_mot_de_pass">Confirmer le mot de passe:</label>
                        <div class="col-sm-10">
                            {{ form.confirmer_mot_de_pass }}
                        </div>
                    </div>
                    <!-- Ajoutez d'autres champs de formulaire de la même manière -->
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</form>



{% endblock  %}
